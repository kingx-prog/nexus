<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Online Nexus Wallet</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #5d8ec0;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 100px;
    }
    .card {
      background-color: #080808;
      border: none;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-10px);
    }
    .card-title {
      color: #007bff;
    }
    .btn-login {
      background-color: #007bff;
      border: none;
      border-radius: 20px;
      padding: 10px 30px;
      font-size: 18px;
      color: #fff;
      transition: background-color 0.3s;
    }
    .btn-login:hover {
      background-color: #0056b3;
    }
    .form-group {
      position: relative;
    }
    .form-control-icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      color: #ccc;
    }
    .form-control-icon:hover {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body p-5">
            <h3 class="card-title text-center mb-4" style="text-align: center;">Login to Online Nexus Wallet</h3>
            <form id="loginForm">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <i class="fas fa-envelope form-control-icon"></i>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <i class="fas fa-lock form-control-icon toggle-password"></i>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-login">Login</button>
            </form>
            <p class="text-center mt-3" style="color: #fff;">Don't have an account? <a href="signup.html">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Toggle password visibility
    $('.toggle-password').click(function() {
      $(this).toggleClass('fa-eye fa-eye-slash');
      var input = $($(this).prev());
      if (input.attr('type') === 'password') {
        input.attr('type', 'text');
      } else {
        input.attr('type', 'password');
      }
    });

    // Form submission event listener
    $('#loginForm').submit(function(event) {
      event.preventDefault(); // Prevent form submission
      // Fetch form data
      var email = $('#email').val();
      var password = $('#password').val();
      // Perform form validation and submit data to server (not implemented in this example)
      console.log('Email:', email);
      console.log('Password:', password);
      // Redirect to dashboard or perform appropriate action upon successful login
      // For demonstration purposes, redirecting to a dummy dashboard page
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
