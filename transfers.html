<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Funds - Nexus Bank Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Additional CSS styles can be added here */

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    header {
      background-color: #343a40;
      color: #fff;
      padding: 15px;
    }

    header h1 {
      margin: 0;
    }

    header a {
      color: #fff;
      text-decoration: none;
    }

    main {
      padding: 50px 0;
    }

    section {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-top: 0;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    select {
      padding: 10px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      transition: border-color 0.3s ease-in-out;
    }

    input[type="text"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s, border-color 0.3s, color 0.3s;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* Add box-shadow for elevation */
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    footer {
      background-color: #343a40;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Transfer Funds</h1>
      <a href="dashboard.html"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
    </div>
  </header>

  <main>
    <section>
      <h2>Transfer Funds</h2>
      <form action="/transfer-funds" method="POST">
        <div class="form-group">
          <label for="from_account">From Account:</label>
          <select name="from_account" id="from_account">
            <option value="checking">Checking Account</option>
            <option value="savings">Savings Account</option>
            <!-- Add more account options as needed -->
          </select>
        </div>
        <div class="form-group">
          <label for="to_account">To Account:</label>
          <input type="text" id="to_account" name="to_account" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount:</label>
          <input type="number" id="amount" name="amount" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Transfer Funds</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2024 Nexus Bank. All rights reserved.</p>
    </div>
  </footer>
  
</body>
</html>
